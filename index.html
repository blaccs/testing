<html>
    <head>
        <title>Testing</title>
        <style>
            .blah { font-family:Arial, Helvetica, sans-serif; }
            .blah2 { font-family:Georgia, 'Times New Roman', Times, serif; }
            #blah3 { padding:10px; }
            #blah4 { padding:15px; }
            .something { font-weight:bold; }
            .else { font-style:italic; }
        </style>
    </head>
    <body>
        <div class="blah" id="blah3">
            Testing the test test test.
        </div>
        <div class="blah2" id="blah4">
            Testing <span class="something">some more</span>.
        </div>
        <div class="blah" id="blah5">
            Testing a <span class="else">third thing</span>.
        </div>
    </body>
</html>
